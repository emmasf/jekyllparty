---
layout: default
title: Projects
name: Projects
---

<section class="list postlist col-sm-8 blog-main">
  <h1>Projects</h1>
  
  {% for post in site.posts %} <!- This is Liquid. Looping or variables. Docu. on the liquid site. This is a loop.->
    <article class="post-link">
      <time>{{ post.date | date_to_string }}</time>
      <h2>
        <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </h2>
      <div class="clear"></div>
    </article>
  {% endfor %} <!- And this is the loop closing->
  
</section>
