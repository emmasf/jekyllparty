---
layout: withnav
title: Favorites
name: Favorite Things on the Internet
---

<section class="list postlist col-sm-8 blog-main">
  <h1>Favorites</h1>
  
{% for post in site.posts %}
  <article class="post-link">
    <div class="blog-header">
      <time>{{ post.date | date_to_string }}</time>
      <h2>
        <a href="{{ sitesrc }}" target="_blank" title="{{ post.title }}">{{ post.title }}</a>
      </h2>
      </div>
    <div class="post-content">
      <p>{{ post.copy }}</p>
      <img src="{{ imgsrc }}">
    </div>
  </article>
{% endfor %}
   
</section>
