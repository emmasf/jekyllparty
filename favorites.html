---
layout: fullpost
title: Favorites
name: Favorite Things on the Internet
---

<section class="list postlist col-sm-8 blog-main">
  <h1>Favorites</h1>
  
  {% for fav in favs %}
    <article class="post-link">
      <div class="blog-header">
        <time>{{ fav.date | date_to_string }}</time>
        <h2>
          <a href="{{ site.baseurl }}{{ fav.url }}" title="{{ fav.title }}">{{ fav.title }}</a>
        </h2>
        </div>
      <div class="post-content">
        <p>{{ fav.copy }}</p>
      <img src="{{ fav.imgsrc }}">
      </div>
    </article>
  {% endfor %}
  
   
</section>
