<section class="list postlist col-sm-8 blog-main">
  <h1>Class Projects</h1>
  
  {% for post in site.posts %}
  {% if post.categories contains "main-project" %}
    <article class="post-link">
        <div class="col-xs-3"><img class="thumb" src="{{ post.imgsrc }}"></div>
        <div class="col-xs-9">
          <time class="clear">{{ post.time }}</time>
          <h2 class="clear">
            <a href="{{ post.sitesrc }}" target="_blank" title="{{ post.title }}">{{ post.title }}</a>
          </h2>
          <p class="clear">{{ post.copy }}</p>
          </div>
    </article>
  {% endif %}
{% endfor %}

  
</section>
