---
layout: withnav
---

<section class="list postlist col-sm-8 blog-main">

<div class="uno" role="main"> <!-- role is an accessibility bit. see more at a11yproject.com -->
  {{ content }}
</div>

<div class="dos" role="complimentary">
  {% for post in site.categories.[page.project] %} 
  <!-- % for post in site.posts % this would pull all posts --> 
  <!-- page is any top-level html page, project is whatever project key we give -->
  <!-- anything basic goes in where page or site is, as well as anything defined in the config file -->
  <!-- this line above tells jekyll to find any posts in the site with the category of the project -->
  
    {% if forloop.first %}
      <ul class="postlist">
    {% endif %}
    
      <li class="post">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </li>
    
    {% if forloop.last %}
      </ul>
    {% endif %}

  {% endfor %}
  
</div>

</section>
