---
layout: proj-sidebar
---

<section class="list postlist col-sm-8 blog-main">
  <div class="uno" role="main"> <!-- role is an accessibility bit. see more at a11yproject.com -->
    {{ content }}
  </div>
</section>

<div class="dos" role="complimentary"> <!-- The bottom link with other blog posts on the subject -->
<h4>Process Posts for this Project</h4>
  {% for post in site.categories.[page.projects] %} 
  
    {% if forloop.first %}
      <ul class="postlist">
    {% endif %}
    
      <li class="post">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </li>
    
    {% if forloop.last %}
      </ul>
    {% endif %}

  {% endfor %}
  
</div>
</section>
